<div id="border">
    <ul>
        <li *ngFor="let item of buttonImgs; let i = index">
            <button class="imgWrapper" sqHighlightCursorFollower [index]="i" (click)="changeCursorFollower(i)">
                <img [src]="buttonImgs[i]" class="cursorFollower" />
            </button>
        </li>
    </ul>
</div>
