<div id="border">
    <ul>
        <li *ngFor="let item of buttonImgs; let i = index">
            <div class="imgWrapper" sqHighlightCursor [index]="i">
                <div class="background">
                    <img [src]="buttonImgs[i]" class="cursor" />
                </div>
            </div>
        </li>
    </ul>
</div>
