<div class="container">
  <div class="row">
    <div class="col-md" >
      <h1>Create your Account</h1>
       <hr />
        <div id="wrapper">
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                <label for="firstName" style="width:500px">Name</label>
                <div class="form-group name">
                    <input type="text"
                        class="form-control"
                        id="firstName"
                        placeholder="First"
                        formControlName="firstName">
                    <p *ngIf="!errorMessage(myForm.controls['firstName'])">&nbsp;</p>
                    <p *ngIf="errorMessage(myForm.controls['firstName'])">
                        Invalid First Name
                    </p>
                </div>            
                <div class="form-group name">
                    <input type="text"
                        class="form-control"
                        id="lastName"
                        placeholder="Last"
                        formControlName="lastName">
                    <p *ngIf="!errorMessage(myForm.controls['lastName'])">&nbsp;</p>
                    <p *ngIf="errorMessage(myForm.controls['lastName'])">
                        Invalid Last Name
                    </p>
                </div>   
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="text"
                         class="form-control"
                         id="email"
                         formControlName="email">
                    <p *ngIf="!errorMessage(myForm.controls['email'])">&nbsp;</p>
                    <p *ngIf="errorMessage(myForm.controls['email'])">
                        Invalid Email
                    </p>
                </div>
                <div class="form-group">
                    <label for="pwd1">Password</label>
                    <input type="text"
                         class="form-control"
                         id="pwd1"
                         formControlName="pwd1">
                    <p *ngIf="!errorMessage(myForm.controls['pwd1'])">&nbsp;</p>
                    <p *ngIf="errorMessage(myForm.controls['pwd1'])">
                        Invalid Password
                    </p>
                </div>
                <div class="form-group">
                    <label for="pwd2">Confirm your Password</label>
                    <input type="text"
                           class="form-control"
                           id="pwd2"
                           formControlName="pwd2">
                    <p *ngIf="!errorMessage(myForm.controls['pwd2'])">&nbsp;</p>
                    <p *ngIf="errorMessage(myForm.controls['pwd2'])">
                        Invalid Password
                    </p>
                </div>
               <div id="bwrapper">
                   <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Submit</button>
               </div>

            </form>
        </div>
    </div>
  </div>
</div>
